<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#create-quiz">Create Quiz</a>
        <a href="#take-quiz">Take Quiz</a>
    </div>
    <div class="container">
        <h1>Welcome to the Online Quiz Maker!</h1>
        <p>Choose an option:</p>
        <div class="option-container">
            <button class="option-button" id="create-quiz-button">Create Quiz</button>
        </div>
        <div class="option-container">
            <button class="option-button" id="take-quiz-button">Take Quiz</button>
        </div>
        <div id="quiz-creator" class="section hidden">
            <h2>Create a Quiz</h2>
            <input type="text" id="quiz-title" placeholder="Quiz Title">
            <div id="questions-container"></div>
            <button id="add-question">Add Question</button>
            <button id="save-quiz">Save Quiz</button>
        </div>
        <div id="quiz-taker" class="section hidden">
            <h2>Take a Quiz</h2>
            <select id="quiz-selector"></select>
            <div id="quiz-questions"></div>
            <button id="submit-quiz">Submit Quiz</button>
            <div id="quiz-results"></div>
        </div>
    </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
